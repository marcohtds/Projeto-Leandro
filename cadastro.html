<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Mathlingo</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobileMenu");
            menu.classList.toggle("hidden");
        }
    </script>
</head>

<body class="bg-gray-100">

    <!-- NAVBAR PADRÃO MATHLINGO (AGORA EM AZUL) -->
    <header class="bg-blue-700 text-white p-4 flex items-center justify-between">
        <h1 class="text-2xl font-bold">Mathlingo</h1>

        <!-- BOTÃO MOBILE -->
        <button id="menuButton" onclick="toggleMenu()" class="md:hidden text-white text-3xl">
            ☰
        </button>

        <!-- MENU DESKTOP -->
        <nav class="hidden md:flex gap-6 text-lg font-medium">
            <a href="index.html" class="hover:underline">Home</a>
            <a href="trilhas.html" class="hover:underline">Trilhas</a>
            <a href="exercicios.html" class="hover:underline">Exercícios</a>
            <a href="perfil.html" class="hover:underline">Perfil</a>
        </nav>
    </header>

    <!-- MENU MOBILE -->
    <nav id="mobileMenu" class="hidden bg-blue-600 text-white p-4 md:hidden flex flex-col gap-4 text-lg">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="trilhas.html" class="hover:underline">Trilhas</a>
        <a href="exercicios.html" class="hover:underline">Exercícios</a>
        <a href="perfil.html" class="hover:underline">Perfil</a>
    </nav>

    <!-- CONTEÚDO -->
    <main class="max-w-md mx-auto mt-10 bg-white p-8 shadow-lg rounded-lg">
        <h2 class="text-3xl font-semibold mb-6 text-center text-blue-700">Criar conta</h2>

        <form>
            <label class="block mb-4">
                <span class="text-gray-700">Nome completo</span>
                <input type="text" class="mt-1 block w-full border border-gray-300 p-2 rounded" required />
            </label>

            <label class="block mb-4">
                <span class="text-gray-700">E-mail</span>
                <input type="email" class="mt-1 block w-full border border-gray-300 p-2 rounded" required />
            </label>

            <label class="block mb-4">
                <span class="text-gray-700">Senha</span>
                <input type="password" class="mt-1 block w-full border border-gray-300 p-2 rounded" required />
            </label>

            <button type="submit"
                class="w-full bg-blue-700 text-white py-2 rounded-md font-semibold hover:bg-blue-800 transition">
                Criar conta
            </button>
        </form>

        <p class="text-center mt-4 text-gray-600">
            Já tem conta?
            <a href="login.html" class="text-blue-700 font-semibold hover:underline">Faça login</a>
        </p>
    </main>

    <footer class="text-center mt-10 text-gray-500 mb-4">
        © 2025 Mathlingo - Todos os direitos reservados
    </footer>

</body>

</html>
